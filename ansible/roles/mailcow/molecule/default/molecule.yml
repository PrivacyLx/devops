---

driver:
  name: vagrant
  provider:
    name: libvirt

lint: |
  set -e
  yamllint .

platforms:
  - name: debian9-instance
    box: generic/debian10
    memory: 2000
    cpus: 1
    groups:
      - mailserver
  - name: debian10-instance
    box: generic/debian10
    memory: 2000
    cpus: 1
    groups:
      - mailserver

provisioner:
  name: ansible
  options:
    verbose: true
  lint:
    name: ansible-lint
  inventory:
    links:
      group_vars: ../../../../inventory/molecule/group_vars/
  playbooks:
    prepare: prepare.yml
    converge: ../../../../deploy-mailserver.yml

verifier:
  name: testinfra
  directory: tests
  options:
    verbose: true
  lint:
    name: flake8
