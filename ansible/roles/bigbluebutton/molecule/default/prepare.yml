---

- name: Prepare
  hosts: all
  become: True
  tasks:
    - name: Install PyOpenSSL build requirements
      apt:
        name: python3-pip
        update_cache: yes

    - name: pip self-update
      pip:
        name: pip
        state: latest

    - name: Install PyOpenSSL pip package
      pip:
        name: pyOpenSSL
        state: latest
