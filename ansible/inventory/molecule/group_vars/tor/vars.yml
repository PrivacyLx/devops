tor_ContactInfo: "email@example.org"
tor_signingkeylifetime_days: 300
tor_nickname: TestingCI
tor_sandbox: 1
tor_NoExec: 1
tor_ExitRelay: True
tor_ExitNoticePage: True
tor_package_state: latest
tor_AbuseEmailAddress: email@example.org
# Generated by: https://github.com/Strappazzon/tor-exit-page
tor_exit_notice_file: "{{ ansible_parent_role_paths[0] }}/files/index.html"
# Default exit policy if the user wants to be an exit but doesn't specify one
# taken from https://trac.torproject.org/projects/tor/wiki/doc/ReducedExitPolicy
tor_ExitPolicy:
  - accept *:22
  - accept *:53
  - accept *:80-81
  - accept *:443
  - accept *:993
  - accept *:1194
  - accept *:5222
  - accept *:5223
  - accept *:5900
  - reject *:*
tor_ports:
  - {orport: 443, dirport: 80}
# https://dns.watch/index
dns_ns: 84.200.69.80
